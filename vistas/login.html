<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../public/imagenes/logo_diresapuno2.png">

    <title>NOTIGEST | PUNO</title>

    <!-- Google Font: Source Sans Pro -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap v5.0.2 -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- icheck bootstrap -->

    <link rel="stylesheet" href="../public/plugins/icheck-bootstrap/icheck-bootstrap.min.css">

    <!-- Theme style -->

    <link rel="stylesheet" href="../public/dist/css/adminlte.min.css">

    <!-- Css Estilo -->

    <link rel="stylesheet" href="../public/estilos/login_x.css">

    

	<link rel="stylesheet" href="../public/estilos/principal.css">

</head>

<body class="hold-transition login-page">

    <div class="login-box">

        <div class="card card-outline-tabs row">

            <div class="card-header text-center" id="color_base">

                <div class="col-md-12">

                    <img src="../public/imagenes/logo.png" class="round mx-auto d-block" alt="Responsive image" id="imagen">

                    <a href="#" class="h2"><b>SISTEMA - NOTIGEST</b></a>
                    <a href="#" class="h5">Version 3.0.0</a>

                </div>

                

            </div>

            <div class="card-body col-md-12">
                <h4 class="login-box-msg text-dark"><b>Inciar sesión</b></h4>
                <form method="post" id="frmAcceso">

                    <div class="input-group mb-3">

                        <input type="text" class="form-control" id="logina" name="logina" placeholder="Usuario" maxlength="50">

                        <div class="input-group-append">

                            <div class="input-group-text">

                                <span class="fas fa-user"></span>

                            </div>

                        </div>

                    </div>

                    <div class="input-group mb-3">

                        <input type="password" class="form-control" id="clavea" name="clavea" placeholder="Contraseña" maxlength="20" onkeypress="validarEnter(event);">

                        <div class="input-group-append">

                            <div class="input-group-text">

                                <span class="fas fa-lock"></span>

                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-6">

                            <div class="icheck-primary">

                                <input type="checkbox" id="remember">

                                <label for="remember">

                                    Recordar

                                </label>

                            </div>

                        </div>

                        <div class="col-6">

                            <button type="button" class="btn btn-primary btn-block" id="btnIngresar" onclick="accesoSistema();">Iniciar sesión</button>

                        </div>

                    </div>

                </form>

            </div>

        </div>      

    </div>

    <!-- Ventana Modal -->

    <div class="modal fade" id="modal_validar" tabindex="-1">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h4 class="modal-title">Validando datos del sistema</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        <span aria-hidden="true">&times;</span>

                    </button>

                </div>

                <div class="modal-body">

                    <div class="progress-group">

                        <p>Espere un momento...</p>

                    </div>

                </div>

            </div>

        </div>

    </div>



    <!-- jQuery 3.6.0-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap v5.0.2 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- BootBox -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>

    <!-- AdminLTE App -->

    <script src="../public/dist/js/adminlte.min.js"></script>

    <!-- Personalizado -->

    <script src="scripts/login.js"></script>

</body>

</html>
